rmfaudiocapture:
  description: "RMF Audio Capture test setup"
  assets:
    device:
      defaults: &defaults
        artifacts:
          - "<URL Path>/bin/hal_test"
          - "<URL Path>/bin/libut_control.so"
          - "<URL Path>/bin/rmfAudioCaptureAuxSupported.yaml"
          - "<URL Path>/bin/run.sh"
          - "<URL Path>/bin/librmfAudioCapture.so"
        execute:
          - "chmod +x <PATH on Device>/hal_test"
          - "chmod +x <PATH on Device>/run.sh"
        streams:
      test01_primaryDataCapture:
        <<: *defaults
        postcmd:
          ["export INPUT_PRIMARY=<PATH on Device>/Sin_10s_48k_stereo.wav"]
        streams:
          "<URL Path>/Sin_10s_48k_stereo.wav"
      test02_primaryJitterTest:
        <<: *defaults
        postcmd:
          ["export INPUT_PRIMARY=<PATH on Device>/Sin_10s_48k_stereo.wav",
           "export INPUT_AUXILIARY=<PATH on Device>/Triangle_10s_480k_stereo.wav"]
        streams:
          "<URL Path>/Sin_10s_48k_stereo.wav"
      test03_independentDataCheck:
        <<: *defaults
        postcmd:
          ["export INPUT_PRIMARY=<PATH on Device>/Sin_10s_48k_stereo.wav",
           "export INPUT_AUXILIARY=<PATH on Device>/Triangle_10s_480k_stereo.wav"]
        streams:
          ["<URL Path>/Sin_10s_48k_stereo.wav",
           "<URL Path>/Triangle_10s_480k_stereo.wav"]
      test04_auxiliaryDataCapture:
        <<: *defaults
        postcmd: ["export INPUT_AUXILIARY=<PATH on Device>/Triangle_10s_480k_stereo.wav"]
        streams: ["<URL Path>/Triangle_10s_480k_stereo.wav"]
      test05_combinedDataCapture:
        <<: *defaults
        postcmd:
          ["export INPUT_PRIMARY=<PATH on Device>/Sin_10s_48k_stereo.wav",
           "export INPUT_AUXILIARY=<PATH on Device>/Triangle_10s_480k_stereo.wav"]
        streams:
          ["<URL Path>/Sin_10s_48k_stereo.wav",
           "<URL Path>/Triangle_10s_480k_stereo.wav"]
      test06_auxiliaryJitterTest:
        <<: *defaults
        postcmd: ["export INPUT_AUXILIARY=<PATH on Device>/Triangle_10s_480k_stereo.wav"]
        streams: ["<URL Path>/Triangle_10s_480k_stereo.wav"]
      test07_combinedJitterTest:
        <<: *defaults
        postcmd:
          ["export INPUT_PRIMARY=<PATH on Device>/Sin_10s_48k_stereo.wav",
           "export INPUT_AUXILIARY=/opt/rmfAudioCapture/Triangle_10s_480k_stereo.wav"]
        streams:
          ["<URL Path>/Sin_10s_48k_stereo.wav",
           "<URL Path>/Triangle_10s_480k_stereo.wav"]